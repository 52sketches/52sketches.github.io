---
layout: default
---

<article class='post'>
  <h1 class='post-title'>{{ page.title }}</h1>
  <div class="post-date">{{ page.date | date: "%b %-d, %Y" }}</div>

  <audio controls>
    <source src="{{ page.file }}" type="audio/mpeg">
  </audio>
  <p>
    Subscribe:
    <a href="/podcast.rss">RSS</a>
    <a href="https://podcasts.apple.com/us/podcast/52-sketches/id1533501322">Apple Podcasts</a>
  </p>


  {{ content }}
</article>
